$mainMod = SUPER
$LMB = mouse:272
$RMB = mouse:273

source = ~/.config/hypr/conf/default_apps.conf

# ############################################
#   General
# ############################################

# commands
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating

# apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, ESCAPE, exec, $locker
bind = $mainMod, D, exec, $launcher
bind = $mainMod, R, exec, $filemgr
bind = $mainMod, M, exec, $mixer
bind = $mainMod, B, exec, $btmgr
bind = , Print, exec, $screenshot
bind = $mainMod, Print, exec, $picker

# ############################################
#   Move Focus
# ############################################

bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r

# ############################################
#   Move Window
# ############################################

bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

bindm = $mainMod, $LMB, movewindow

# ############################################
#   Resize Window
# ############################################

bind = $mainMod CTRL, up, resizeactive, 0 -10%
bind = $mainMod CTRL, down, resizeactive, 0 10%
bind = $mainMod CTRL, left, resizeactive, -10% 0
bind = $mainMod CTRL, right, resizeactive, 10% 0

bindm = $mainMod, $RMB, resizewindow

# ############################################
#   Change Workspace
# ############################################

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# ############################################
#   Move Window Workspace
# ############################################

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
